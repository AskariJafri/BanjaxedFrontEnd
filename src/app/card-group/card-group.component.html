<div class="group-container container">
  <h1>{{heading}}</h1>
  <h2 *ngIf="cardData.length==0" style="color: gray;">No Tutorials In Progress</h2>
  <div *ngFor="let item of cardData; let i = index" class="rowDiv">
    <app-info-card [heading]=item.title [paragraph]=item.description [footerText]=item.footerText [id]=item.id
      (sendCardData)="onLessonsLoad($event)">
    </app-info-card>
  </div>
</div>
